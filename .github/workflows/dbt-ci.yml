name: dbt Validation Only

on:
  pull_request:
    branches:
      - "dev"
      - "main"

jobs:
  validate_dev:
    name: Validate dbt project (dev PRs, no Snowflake compute)
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_pipeline
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_pipeline

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt + linting dependencies
        run: |
          pip install \
            dbt-core \
            dbt-snowflake \
            sqlfluff \
            sqlfluff-templater-dbt

      - name: dbt deps
        run: dbt deps

      - name: dbt parse (syntax and DAG check, dev target)
        run: dbt parse --target dev

      - name: Validate docs & tests coverage
        run: python scripts/validate_dbt_metadata.py

      - name: SQLFluff lint (Snowflake dialect)
        run: |
          sqlfluff lint models/ \
            --dialect snowflake \
            --templater dbt \
            --format github-annotation

      - name: SQLFluff fix (dry run, no changes)
        run: |
          sqlfluff fix models/ \
            --dialect snowflake \
            --templater dbt \
            --force \
            --nofix

  validate_prod:
    name: Validate dbt project (prod PRs, no Snowflake compute)
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_pipeline
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_pipeline

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt + linting dependencies
        run: |
          pip install \
            dbt-core \
            dbt-snowflake \
            sqlfluff \
            sqlfluff-templater-dbt

      - name: dbt deps
        run: dbt deps

      - name: dbt parse (syntax and DAG check, prod target)
        run: dbt parse --target prod

      - name: Validate docs & tests coverage
        run: python scripts/validate_dbt_metadata.py

      - name: SQLFluff lint (Snowflake dialect)
        run: |
          sqlfluff lint models/ \
            --dialect snowflake \
            --templater dbt \
            --format github-annotation

      - name: SQLFluff fix (dry run, no changes)
        run: |
          sqlfluff fix models/ \
            --dialect snowflake \
            --templater dbt \
            --force \
            --nofix
