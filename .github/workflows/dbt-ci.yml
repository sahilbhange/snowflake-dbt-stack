name: dbt CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dev_build:
    name: Dev build (PRs)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_pipeline
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_pipeline
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DEV_DATABASE: ${{ secrets.SNOWFLAKE_DEV_DATABASE }}
      SNOWFLAKE_DEV_SCHEMA: ${{ secrets.SNOWFLAKE_DEV_SCHEMA }}
      SNOWFLAKE_DEV_ROLE: ${{ secrets.SNOWFLAKE_DEV_ROLE }}
      SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Write Snowflake private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/dbt_key.p8
          chmod 600 ~/.ssh/dbt_key.p8
          echo "SNOWFLAKE_PRIVATE_KEY_PATH=$HOME/.ssh/dbt_key.p8" >> $GITHUB_ENV

      - name: dbt deps
        run: dbt deps

      - name: dbt build (dev, targeted)
        run: dbt build --target dev --select path:models/staging path:models/intermediate path:models/core path:models/marts

      - name: Upload dbt artifacts (dev)
        uses: actions/upload-artifact@v4
        with:
          name: dbt_artifacts_dev
          path: dbt_pipeline/target

  prod_build:
    name: Prod build (main branch)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_pipeline
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_pipeline
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_PROD_DATABASE: ${{ secrets.SNOWFLAKE_PROD_DATABASE }}
      SNOWFLAKE_PROD_SCHEMA: ${{ secrets.SNOWFLAKE_PROD_SCHEMA }}
      SNOWFLAKE_PROD_ROLE: ${{ secrets.SNOWFLAKE_PROD_ROLE }}
      SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Write Snowflake private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/dbt_key.p8
          chmod 600 ~/.ssh/dbt_key.p8
          echo "SNOWFLAKE_PRIVATE_KEY_PATH=$HOME/.ssh/dbt_key.p8" >> $GITHUB_ENV

      - name: dbt deps
        run: dbt deps

      - name: dbt seed (nyc_taxi)
        run: dbt seed --select nyc_taxi --target prod

      - name: dbt run (full DAG, prod)
        run: dbt build --target prod

      - name: dbt docs generate
        run: dbt docs generate --target prod

      - name: Upload dbt artifacts (prod)
        uses: actions/upload-artifact@v4
        with:
          name: dbt_artifacts_prod
          path: dbt_pipeline/target

