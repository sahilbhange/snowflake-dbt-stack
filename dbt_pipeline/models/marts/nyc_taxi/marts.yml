version: 2

models:
  - name: mart_trips_daily
    description: Daily KPI rollups for NYC taxi services by mode.
    columns:
      - name: pickup_date
        tests:
          - not_null
      - name: trip_count
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: mart_zone_flow
    description: Origin-destination matrix summarizing trip flows and revenue.
    columns:
      - name: trip_count
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: mart_revenue_by_service_type
    description: Daily revenue breakdown by service type for NYC taxi trips.
    columns:
      - name: pickup_date
        tests:
          - not_null
      - name: service_type
        tests:
          - not_null
      - name: gross_revenue
        tests:
          - not_null
